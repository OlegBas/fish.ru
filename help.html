<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Всякая инструкция</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Правила игры</h1>
	<ul>
		<li>Игроку необходимо поймать рыбку, кликнув на нее 1 раз</li>
		<li>За каждую пойманную игроком рыбку он получает в зависимости от ее размера определенное количество баллов</li>
		<li>Если рыбку не поймали в течении 10 сек. , то она изчезает</li>
		<li>По окончании игры выводится таблица с результатами</li>
	</ul>
</body>
